<div class="container">
  <div class="nodeDetails">
    <div class="title">Video Details</div>
    <ng-container>
      <div class="body" *ngIf="collapse">
        <div class="row">
          <p class="label">Name</p>
          <p class="labelValue">VideoXYZ</p>
        </div>
        <div class="row">
          <p class="label">Created</p>
          <p class="labelValue">12 Sept 2019</p>
        </div>
        <div class="row">
          <p class="label">Organiser</p>
          <p class="labelValue">Sean Connery</p>
        </div>
        <div class="row">
          <p class="label">Duration</p>
          <p class="labelValue">50 seconds</p>
        </div>
      </div>
      <div class="buttonContainer" (click)="collapse = !collapse">
        <a class="clicker">
            <i *ngIf="collapse" class="fas fa-chevron-up"></i>
            <i *ngIf="!collapse" class="fas fa-chevron-down"></i>
        </a>
      </div>
    </ng-container>
  </div>
</div>
