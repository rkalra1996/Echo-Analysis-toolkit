<div class="container" *ngIf="node">
  <div class="nodeDetails">
        <div class="title">Details</div>
        <ng-container *ngIf="node">
            <div class="body" *ngIf="node !== 'Finished' else final">
                Name : {{node?.id}} <br>
              </div>
          <ng-template #final>
            <div class="body">
                <p class="centerText">Sequence completed !</p>
            </div>
          </ng-template>
        </ng-container>
</div>
</div>
